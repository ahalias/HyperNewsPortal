<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper news</title>
</head>
<body>
<h2>Hyper news</h2>
    <form action='/news/?P<q>\w+/' method="get">
        <label for="search">Query:</label>
        <input type="text" id="search" name="q" placeholder="Search">
        <input type="submit" value="Search">
    </form>
    </br></br>
    {% for date, articles in articles_by_date.items %}
    <h4>{{ date }}</h4>

    <ul>{% for article in articles %}
    <li><a href="/news/{{article.link}}/">{{ article.title }}</a></li>{% endfor %}
    </ul>
    {% endfor %}
    <a href="/news/create/">Create news</a>
</body>
</html>
